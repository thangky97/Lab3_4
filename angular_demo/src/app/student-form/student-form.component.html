<div class="container">
    <h1>Tạo mới sinh viên</h1>

    <div>
        <form action="" class="form" #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm.value)">
            <div class="form-group">
                <label for="name">Tên sv</label>
                <input type="text" name="name" id="name" class="form-control" [(ngModel)]="student.name" required #name="ngModel" minlength="6">
            </div>
            <div class="form-group">
                <label for="class">Tên lớp</label>
                <input type="text" name="class" id="class" class="form-control" [(ngModel)]="student.class" required #class="ngModel" maxlength="32">
            </div>
            <div class="text-danger">
                <p *ngIf="name.errors?.['required']">Tên không được để trống!</p>
                <p *ngIf="class.errors?.['minlength']">Tên tối thiểu 6 kí tự!</p>
                <p *ngIf="class.errors?.['required']">Lớp không được để trống!</p>
                <p *ngIf="class.errors?.['maxlength']">Lớp tối đa 32 ký tự!</p>
            </div>
            <div><button class="btn btn-success" [disabled]="studentForm.form.invalid">Submit</button></div>
        </form>
    </div>
</div>
