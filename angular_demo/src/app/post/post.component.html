<p>Post works!</p>
<p>{{posts | json }}</p>

<a routerLink="/posts/form" class="btn btn-primary">Create</a>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let post of posts">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.status}}</td>
            <td>
                <a routerLink="/posts/{{post.id}}"><button class="btn btn-primary">Detail</button></a>
                <!-- <a routerLink="/posts/form/{{post.id}}" class="btn btn-warning">Edit</a> -->
                <button (click)="onDelete(post.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
